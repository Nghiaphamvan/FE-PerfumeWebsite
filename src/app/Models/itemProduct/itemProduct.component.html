<div class="container-item-product">
    <div [class.isDiscount]="isDiscount" (mouseenter)="onMouseEnter()" class="discount">-{{percentSale}}%</div>

    <div class="image-item-prodct" (mouseleave)="onMouseLeave()">
        <img class="img-item-product" [src]="Product.url" alt="#"
        (mouseenter)="onMouseEnter()">
        <div class="icon-img" [ngClass]="{'hide-icon': onMouse}">
            <mat-icon (click)="AddToCartAtMainPage(Product)" style="cursor: pointer; border-right: 1px solid #000; margin-right: 8px; padding-right: 8px;">
                <span [ngClass]="{'color-cart': onClickAddCart==='check_circle'}" class="material-symbols-outlined">{{onClickAddCart}}</span>
            </mat-icon>
              
            <mat-icon style="cursor: pointer;" (click)="passIdProduct(Product.id)">
                <span class="material-symbols-outlined">visibility</span>
            </mat-icon>
        </div>
    </div>   
    <div class="info-item-product">
        <p class="label-item-product">
            {{Product.name}}
        </p>
        <div class="price-item-product">
            <p class="price-after-discount">{{ (Product.price*1000).toLocaleString('vi-VN')}}₫</p>
            <p [class.isOldPrice]="isOldPrice" class="original-price">{{(Product.price*1000 + Product.price*percentSale*10).toLocaleString('vi-VN')}}₫</p>
        </div>
    </div>
</div>
