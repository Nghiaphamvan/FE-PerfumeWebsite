<div class="titleListItemVirticle" style="margin-top: 20px;">
  <p class="Text">{{Text}}</p>
  <div class="horizontal-line" ></div>
</div>

<div class="slider-effectCover-flow">
  <swiper
    [effect]="'coverflow'"
    [grabCursor]="true"
    [slidesPerView]="'auto'"
    [coverflowEffect]="{
      rotate: 0,
      stretch: 0,
      depth: 0,
      modifier: 1,
      slideShadows: false
    }"
    [pagination]="true"
    [navigation]="true"
    class="mySwiper"
  >
    <ng-template swiperSlide
      *ngFor="let image of myArray;
      let i = index;"

    >
      <div class="container"
      (mouseenter)="onMouseEnter(i)"
      (mouseleave)="onMouseLeave(i)"
      >
        <div class="container-Image-product" >
          <img class="Image-product"
          [class.Image-product-hover]="hoveredIndex === i"
          [src]="image.url" alt="#">

          <div
          [class.cover-product-hover]="hoveredIndex === i"
                class="cover-product">
            <mat-icon style="cursor: pointer;">
              <span (click)="AddToCartAtMainPage(i)" [ngClass]="{'clicked': iconNames[i]==='check_circle'}" class="material-symbols-outlined">
                {{ iconNames[i] || 'shopping_bag' }}
              </span>
            </mat-icon>
            <div class="verticle-line"></div>
            <mat-icon style="cursor: pointer;" >
              <span (click)="passIdProduct(image.id)" class="material-symbols-outlined">
                visibility
                </span>
            </mat-icon>
          </div>
        </div>

        <div class="container-price">
          <a href="#" class="name-product" style="text-decoration: none; color: rgb(27, 27, 27);" >
            {{image.name}}
          </a>
  
          <div class="price-product" style="display: flex; justify-content: space-around; align-items: center;"
          >
            <p class="price-product-new" style="display: flex; margin-right: 20px;">{{ (image.price*1000).toLocaleString('vi-VN')}}₫</p>
            <p class="price-product-old" style="display: flex;">{{(image.price*1000 + image.price*80).toLocaleString('vi-VN')}}₫</p>
          </div>
        </div>
        <!-- <div class="discount">
          <p>- 8%</p>
        </div> -->
      </div>
    </ng-template>
  </swiper>
</div>

<div class="titleListItemVirticle">
  <a mat-stroked-button href="https://www.google.com/" target="_blank">See All</a>
</div>
