<div class="Authentication-Container">
    <ng-container *ngIf="type=== 1; else ifSignUp;">
        <signin (goToSignUp)="getDirect($event)"></signin>
    </ng-container>

    <ng-template #ifSignUp>
        <ng-container *ngIf="type===2; else forgotpassword">
            <sign-up (goToSignIn)="getDirect($event)"></sign-up>
        </ng-container>
    </ng-template>
    
    <ng-template #forgotpassword>
        <forgot-passwod (Direct)="getDirect($event)"></forgot-passwod>
    </ng-template> 
  
</div>
