<div class="bar-list">
    <p>Main >  Skin Care</p>
</div>

<div class="filter">
    <div class="nav-sort">
        <div class="css-filter filter-category">
            <label id="example-radio-group-label" class="filter-title" >Category</label>
    
            <mat-radio-group
                aria-labelledby="example-radio-group-label"
                class="example-radio-group"
                [(ngModel)]="favoriteSeason"
            >
                @for (season of categoryList; track season) {
                    <mat-radio-button class="example-radio-button" [value]="season" ><p>{{season}}</p></mat-radio-button>
                }
            </mat-radio-group>
        </div>
    
        <div class="css-filter filter-price">
            <label id="example-radio-group-label" class="filter-title" >Price</label>
    
            <mat-slider min="0" max="1000" style="width: 85%; margin: auto; color: #040404;">
                <input [(ngModel)]="startValue" (input)="updateStartValue()" value="{{ startValue }}" matSliderStartThumb>
                <input [(ngModel)]="endValue" (input)="updateEndValue()" value="{{ endValue }}" matSliderEndThumb>
            </mat-slider>
          
            <div style="display: flex;">
                <p class="value-box">{{startValue}}</p>
                <p class="value-box">{{endValue}}</p>
            </div>
            <button mat-stroked-button color="primary" class="btn-filter">Filter</button>
        </div>
        
        <div class=" css-filter filter-size">
            <label id="example-radio-group-label" class="filter-title" >Size</label>
            <div>
                <button mat-stroked-button class="btn-size">30 ml</button>
                <button mat-stroked-button class="btn-size">50 ml</button>
                <button mat-stroked-button class="btn-size">100 ml</button>
            </div>
        </div>
    
        <div class="css-filter filter-type">
            <label id="example-radio-group-label" class="filter-title" >Type</label>

            <div class="filter-input">
                <input type="text" [(ngModel)]="typeSearch">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon>
            </div>

            <section class="example-section" [formGroup]="typeListGroup" style="display: block;">
                <div *ngFor="let controlName of typeList">
                <p><mat-checkbox [formControlName]="controlName">{{ controlName }}</mat-checkbox></p>
                </div>
            </section>
        </div>
    
        <div class="css-filter filter-trade-mark">
            <label id="example-radio-group-label" class="filter-title" >TradeMark</label>

            <div class="filter-input">
                <input type="text" [(ngModel)]="trademarkSearch">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon>
            </div>
    
    
            <section class="example-section" [formGroup]="trademarklistGroup" style="display: block;">
                <div *ngFor="let controlName of trademarklist">
                <p><mat-checkbox [formControlName]="controlName">{{ controlName }}</mat-checkbox></p>
                </div>
            </section>
        </div>
    </div>
    
    <div class="list-product">
        <div class="typeList">
            <div class="ChooseType">
    
            </div>
    
            <div class="StortType">
    
            </div>
        </div>
    </div>
    
    <div class="ListProduct">
    
    </div>
</div>
