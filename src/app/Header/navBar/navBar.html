<div class="Navbar ObjectInline">
    <div routerLink="" class="Logo" >
        <img [src]="LogoPath" alt="#" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    
    <div class="nav ObjectInline">
        <div class="verticle-line " style="height: 100%; padding: 0; margin:  0;"></div>
        <div [routerLink]= "['/store', 'sale']" class="Sale navItem">
            <p>Sale</p>
        </div>

        <div [routerLink]= "['/store', 'perfume']" class="Perfume navItem">
            <p>Perfume</p>
        </div>


        <div (click)="redirectToBrand()" class="Brand navItem">
            <p>Brand</p>
        </div>

        <div [routerLink]= "['/store', 'giftset']" class="Gift-set navItem">
            <p>Gift set</p>
        </div>

        <div [routerLink]= "['/store', 'bodycare']" class="Body-care navItem">  
            <p>Body care</p>
        </div>

        <div class="Search navItem"  (click)="activeBtnSearch()">
            <span style="font-size: 28px;" class="material-symbols-outlined">{{iconSearch}}</span>
        </div>
        <div (click)="redirectToCart()" class="Cart navItem" style="border-right: 1px solid #999494;">
            <span style="font-size: 28px;" class="material-symbols-outlined">shopping_cart_checkout</span>
        </div>
        <div [ngClass]="{'active-Search-box': iconSearch =='keyboard_arrow_down'}" class="Search-box">
            <div class="input-box">
                <input type="text" [(ngModel)]="searchText" id="searchBox" name="searchBox" autocomplete="searchBox">
                <span (click)="search()" style="font-size: 28px;" class="material-symbols-outlined">search</span>
            </div>
            <div class="listProductSearch"></div>
        </div>
    </div>
</div>
